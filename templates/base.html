{%load static%}
<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TechLoad</title>
    <link rel="icon" type="image/png" href="{%static 'img/tech.png'%}">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- CSS here -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

</head>

<body style="background-color: #FFFF99">
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area white-bg">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-8 col-lg-8">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                        
                                        <li><a class="active" href="{%url 'index'%}">TECHLOAD</a></li>
                                        <li><a href="{%url 'index'%}">category</a></li>
                                        <li><a href="{%url 'about'%}">About</a></li>
                                        <li><a href="{%url 'blogs'%}">Blogs </a></li>
                                    

                                        {%if user.is_authenticated%}
                                        <li><p style="color: bisque;">Hello, {{user.first_name}}</p></li>
                                        <li><a href="{%url 'logout'%}">Logout</a></li>
                                        {%else%}
                                        <li><a href="{%url 'login'%}">Login</a></li>
                                        <li><a href="{%url 'register'%}">Register</a></li>
                                        {%endif%}
                                        <li><a href="{%url 'submit'%}">Submit</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-15 col-lg-3">
                            <div class="get_serch">
                                <a id="search_1" href="javascript:void(0)"><i class="ti-search"></i></a>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                    <div class="search_input" id="search_input_box">
                            <div class="container ">
                                <form class="d-flex justify-content-between search-inner">
                                    <input type="text" class="form-control" id="search_input" placeholder="Search Here">
                                    <button type="submit" class="btn"></button>
                                    <span class="ti-close" id="close_search" title="Close Search"></span>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </header>
        {%block content%}
        {%endblock%}
            <!-- JS here -->
    <script src="{%static 'js/vendor/modernizr-3.5.0.min.js'%}"></script>
